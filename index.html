<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/logo-desktop.svg" type="image/x-icon">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>RocketCoffee</title>
</head>
<body>
    <div class="bluur-left"><img src="src/assets/blur-1.png" alt="borrão roxo a direita"></div>
    <div class="bluur-rigth"><img src="src/assets/blur-2.png" alt="borrão roxo a esquerda"></div>
    <div class="bluur-mobile"><img src="src/assets/blur-mobile.png" alt="borra roxo no centro"></div>

    <header class="cabecalho">
        <div class="logo-desktop">
            <img src="src/assets/logo-desktop.svg" alt="logo rocketseat versão desktop">
        </div>
        <div class="logo-mobile">
            <img src="src/assets/logo-mobile.svg" alt="logo rocketseat versão mobile">
        </div>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>Gift Cards</li>
                <li>Lojas</li>
            </ul>
        </nav>
        <button>PEGAR MEU CAFÉ</button>
        <div class="menu-mobile-icon" onclick="openMenu()">
            <img src="src/assets/menu-buguer-open.svg" alt="icone de menu aberto">
        </div>
        <div class="menu-mobile">
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>Gift Cards</li>
                <li>Lojas</li>
            </ul>
        </div>
    </header>

    <main>
        <section id="rocket-description">
            <p>O café que fará seu código decolar para o próximo nível.</p>
            <button>
                <p>PEGAR MEU CAFÉ</p>
                <img src="src/assets/arrow.svg" alt="icone de flechinha">
            </button>
        </section>
        <section id="rocket-img">
            <div class="titulos-rocket">
                <h1>Great Coffee</h1>
                <h2>&lt;Great Code/&gt;</h2>
            </div>
            <img src="src/assets/rocket-coffee.png" alt="imagem da rocket coffee">
        </section>
    </main>

    <script src="src/js/scripts.js"></script>
</body>
</html>
